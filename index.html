<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS exercises</title>
    <meta name="description" content="A showcase of e-reeelies for Matt">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="favicon.png" />
    <link rel="apple-touch-icon" href="favicon.png">

    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <meta name="theme-color" content="#2A333A">
</head>

<body id="moveArea">
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header">
    <h1>E-reelies galore!</h1>
    <p>Trying out CSS transforms &amp; animations by using a sticker.</p>
</div>

<ul class="tabs">
    <li class="active-tab">Spinny cube</li>
    <li>Googly eyes</li>
    <li>Spinny sphere</li>
    <li class="lasers">LASERS!</li>
</ul>

<div class="tabs-content">
    <section>
        <div class="grid">
            <div class="controls">
                <label for="faceSize">Face size</label>
                <input type="range" min="50" max="800" value="200" step="1" id="faceSize"/>
                <label for="cubeSize">Cube size</label>
                <input type="range" min="0" max="800" value="200" step="1" id="cubeSize"/>
                <label for="animation">Animation</label>
                <input type="range" min="0" max="1000" value="360" step="1" id="animation"/>
                <label for="opacity">Opacity</label>
                <input type="range" min="10" max="100" value="90" step="1" id="opacity"/>
            </div>

            <div class="cube">
                <div class="cube-face cube-face-front"></div>
                <div class="cube-face cube-face-left"></div>
                <div class="cube-face cube-face-back"></div>
                <div class="cube-face cube-face-right"></div>
                <div class="cube-face cube-face-top"></div>
                <div class="cube-face cube-face-bottom"></div>
            </div>
        </div>
    </section>
    <section>
        <div class='googly-eyes' id="googlyEyes">
            <div class='googly-eyes-container'>
                <div class='eye googly-eye'></div>
                <div class='eye googly-eye'></div>
            </div>
        </div>
    </section>
    <section>
        <div id="sphere" class="sphere-container"></div>
    </section>
    <section>
        <img alt="unicorn" src="img/unicorn.svg" class="unicorn" width="100" height="100">
        <div class='googly-eyes with-filter'>
            <div class='googly-eyes-container'>
                <div class='eye'></div>
                <div class='eye'></div>
            </div>
            <div class="laser laser-1"></div>
            <div class="laser laser-2"></div>
        </div>
    </section>
</div>

<div class="vaporwave"></div>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r73/three.min.js"></script>
<script src="js/main.js"></script>

</body>
</html>
